<div style="display: flex; flex-direction: column">
  {{#each decks}}
  <div style="display: flex">
    <span style="flex: 8"> {{this.deckName}} </span>
    <a style="flex: 1" title="Draw cards" id="{{this.deckID}}-draw"
      ><i class="icon-hand"></i
    ></a>
    <a style="flex: 1" title="Draw to river" id="{{this.deckID}}-drawriver"
      ><i class="fab fa-confluence"></i
    ></a>
  </div>
  {{/each}}
</div>
